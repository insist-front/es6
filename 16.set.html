	<script>
		//方法:add(),delete(),clear;
		let numbers = new Set();
		numbers.add(1);
		numbers.add(2);
		numbers.add(3);
		numbers.add(4);
		//遍历
		for(let item of numbers){
			console.log(item)
		}
		//数组转换成set
		let arr = [3,2,1];
		let newSet = new Set(arr);
		console.log(newSet)
		
		console.log('-------------------')
		
		//set装换成数组
		let newArr = [...arr];
		console.log(newArr)
	</script>
