<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		let arr = ['zhangsan','lisi','wangwu'];
		//1. for
		for (var i = 0; i < arr.length; i++) {
			console.log(arr[i])
		}
		//2.forEach   注意 foreach 是不可以跳出break循环的
		arr.forEach((item,index,ele) =>{
			console.log(item,index,ele)
		})
		//3.for in
		for (let item in arr) {
			console.log(item,arr[item]);
		}	
		//4.for of
		for(let item of arr){
			console.log(item)
		}
		//5. map
		const newArr = arr.map(res => res + '001')
		console.log(newArr);
	</script>
</html>
